name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true
      TZ: UTC
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'
          cache: npm

      - name: Print tool versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        shell: bash
        run: |
          set +e
          npm run test > /tmp/vitest.log 2>&1
          status=$?

          cat /tmp/vitest.log

          if [ "$status" -ne 0 ]; then
            tail -n 120 /tmp/vitest.log > /tmp/vitest-tail.log
            escaped=$(sed ':a;N;$!ba;s/%/%25/g;s/\r/%0D/g;s/\n/%0A/g' /tmp/vitest-tail.log)
            echo "::error title=Vitest failed::$escaped"
            exit "$status"
          fi

      - name: Build
        run: npm run build
