name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true
      TZ: UTC
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.20.0'
          cache: npm

      - name: Print tool versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        shell: bash
        run: |
          npm ci

          # Workaround for npm optional dependency issue on Linux runners.
          if ! node -e "require.resolve('@rollup/rollup-linux-x64-gnu')" >/dev/null 2>&1; then
            npm install --no-save @rollup/rollup-linux-x64-gnu
          fi

      - name: Privacy status
        run: npm run privacy:status

      - name: Warn if repository is public
        if: ${{ github.event.repository.private != true }}
        run: |
          echo "::warning::Repository is currently public."
          echo "::warning::Run 'bash scripts/github-set-private.sh' with a token to make it private."

      - name: Enforce private visibility (when repository is private)
        if: ${{ github.event.repository.private == true }}
        run: npm run privacy:enforce

      - name: Quality and security checks
        run: npm run check:all
